# semantic-release configuration
# See: https://semantic-release.gitbook.io/semantic-release/

branches:
  - main
  - name: beta
    prerelease: true

plugins:
  # Analyze commits to determine version bump
  - - "@semantic-release/commit-analyzer"
    - preset: conventionalcommits
      releaseRules:
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: perf
          release: patch
        - type: refactor
          release: patch
        - type: revert
          release: patch
        - breaking: true
          release: major

  # Generate release notes
  - - "@semantic-release/release-notes-generator"
    - preset: conventionalcommits
      presetConfig:
        types:
          - type: feat
            section: "üöÄ New Features"
          - type: fix
            section: "üêõ Bug Fixes"
          - type: perf
            section: "‚ö° Performance Improvements"
          - type: refactor
            section: "‚ôªÔ∏è Refactoring"
          - type: revert
            section: "‚è™ Reverts"

  # Update CHANGELOG.md
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Changelog\n\nAll notable changes to this project will be documented in this file."

  # Commit changelog and package.json
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - package.json
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

  # Create GitHub release
  - "@semantic-release/github"

# Tag format
tagFormat: "v${version}"

# Commit message for release
repositoryUrl: "https://github.com/arctir/terraform-provider-devgraph"
